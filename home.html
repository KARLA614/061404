<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Shop </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .welcome {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
        }

        .explore-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .explore-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothes Shop</h1>
    <main>
        <div class="welcome">
            <h2>Welcome to Clothes</h2>
            <p>Your ultimate destination to explore and read Clothes from various genres.</p>
            <a href="homepage.html" class="explore-btn">Clothes</a>
        </div>
    </main>
</body>
</html>
